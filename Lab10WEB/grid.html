<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3: Grid</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; box-sizing: border-box;}

        .wrapper {
            display: grid;
            height: 100vh;
            gap: 3px;
            padding: 3px;
           
            grid-template-areas: 
                "header" "sidebar" "teal" "red" "green" "yellow" "footer";
            grid-template-rows: repeat(7, minmax(100px, 1fr));
        }

        .box {
            border: 1px solid white;
            color: white; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }

   
        .header { background: #5b9bd5; grid-area: header; }
        .sidebar { background: #70757a; grid-area: sidebar; }
        .teal { background: #5ccdc9; grid-area: teal; }
        .red { background: #e06b6b; grid-area: red; }
        .yellow { background: #ffc000; grid-area: yellow; }
        .green { background: #319c6e; grid-area: green; }
        .footer { background: #c55a11; grid-area: footer; }

        /* --- АДАПТИВНІСТЬ GRID --- */

        @media (min-width: 500px) {
            .wrapper {
                grid-template-columns: 1fr 1fr;
                grid-template-areas:
                    "header header"
                    "teal   red"
                    "green  yellow"
                    "sidebar sidebar"
                    "footer footer";
                grid-template-rows: 150px 150px 150px 200px 100px;
            }
        }

        @media (min-width: 950px) {
            .wrapper {
                grid-template-columns: 1.5fr 2fr 1.2fr;
                grid-template-rows: 150px 200px 200px 100px;
                grid-template-areas:
                    "header header sidebar"
                    "teal   red    sidebar"
                    "green  yellow sidebar"
                    "footer footer footer";
            }
        }
        
        @media (min-width: 1200px) {
            .wrapper {
                grid-template-columns: 1fr 1fr 1.5fr 1fr; 
                grid-template-rows: 2fr 1.5fr 1.5fr 1fr;
                grid-template-areas:
                    "header header header sidebar"
                    "teal   red    yellow sidebar"
                    "green  green  yellow sidebar"
                    "footer footer footer footer";
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box teal">Teal</div>
        <div class="box red">Red</div>
        <div class="box yellow">Yellow</div>
        <div class="box green">Green</div>
        <div class="box footer">Footer</div>
    </div>
</body>
</html>
