<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Фотографії з підписами</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    .photo {
      margin: 20px;
      display: inline-block;
      text-align: center;
    }
    .photo img {
      border: 2px solid #333; /* рамка */
    }
    .caption {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Фотографії з підписами</h1>

  <div class="photo">
    <img src="Video.jpg" alt="Фото Video" width="200" height="150" border="2">
    <div class="caption">Video</div>
  </div>

  <div class="photo">
    <img src="opera.png" alt="Фото Opera" width="200" height="150" border="2">
    <div class="caption">Opera</div>
  </div>

  <div class="photo">
    <img src="proc.jpg" alt="Фото Proc" width="200" height="150" border="2">
    <div class="caption">Proc</div>
  </div>

  <div class="photo">
    <img src="mat.jpg" alt="Фото Mat" width="200" height="150" border="2">
    <div class="caption">Mat</div>
  </div>

</body>
</html>
