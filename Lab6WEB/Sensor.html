<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Довільні фігури з підписами</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef7ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #003366;
    }

    svg {
      border: 2px solid #003366;
      background-color: #cce6ff;
      width: 80%;
      max-width: 800px;
      height: auto;
      margin-top: 20px;
    }

    .shape {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .shape:hover {
      opacity: 0.7;
      transform: scale(1.1);
    }

    text {
      font-size: 14px;
      font-weight: bold;
      fill: #003366;
    }

    /* Стиль кнопки переходу */
    .btn-home {
      display: inline-block;
      margin-top: 30px; /* Відступ зверху SVG */
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #003366;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-home:hover {
      background-color: #0055aa;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <h1>Довільні фігури з підписами</h1>
  <p>Наведіть курсор на фігуру, щоб підсвітити її.</p>

  <svg viewBox="0 0 600 400">
    <!-- Квадрат -->
    <rect x="50" y="50" width="100" height="100" fill="#ff6666" class="shape" title="Квадрат"></rect>
    <text x="80" y="170">Квадрат</text>

    <!-- Коло -->
    <circle cx="250" cy="100" r="50" fill="#4aa3df" class="shape" title="Коло"></circle>
    <text x="230" y="170">Коло</text>

    <!-- Трикутник -->
    <polygon points="400,50 350,150 450,150" fill="#ffc857" class="shape" title="Трикутник"></polygon>
    <text x="380" y="170">Трикутник</text>

    <!-- Еліпс -->
    <ellipse cx="150" cy="300" rx="60" ry="40" fill="#7ec4a7" class="shape" title="Еліпс"></ellipse>
    <text x="120" y="360">Еліпс</text>

    <!-- Ромб -->
    <polygon points="300,250 350,300 300,350 250,300" fill="#9b89b3" class="shape" title="Ромб"></polygon>
    <text x="275" y="370">Ромб</text>

    <!-- Паралелограм -->
    <polygon points="400,250 500,250 470,320 370,320" fill="#70a1d7" class="shape" title="Паралелограм"></polygon>
    <text x="400" y="350">Паралелограм</text>
  </svg>

  <!-- Кнопка переходу на головну сторінку -->
  <a href="index.html" class="btn-home">На головну сторінку</a>

</body>
</html>
