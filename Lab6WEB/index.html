  <style>
    body {
      background-color: #eef7ff;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 25px;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    main {
      padding: 40px;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      margin: 10px auto;
    }

    nav {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    a {
      position: relative;
      display: inline-block;
      width: 260px;
      height: 160px;
      border-radius: 20px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
    }

    a::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 140, 255, 0.8), rgba(0, 255, 180, 0.6));
      mix-blend-mode: overlay;
      opacity: 0.6;
      transition: 0.4s;
    }

    a span {
      position: relative;
      z-index: 1;
      display: inline-block;
      margin-top: 95px;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      transition: 0.4s;
    }

    a:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 35px rgba(0, 200, 255, 0.8);
    }

    a:hover::before {
      opacity: 0.9;
      filter: brightness(1.3);
    }

    a:hover span {
      background: rgba(0, 200, 255, 0.85);
      color: #fff;
      text-shadow: 0 0 12px #fff;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #f0f0f0;
      font-style: italic;
      font-size: 16px;
    }
  </style>
</head>
