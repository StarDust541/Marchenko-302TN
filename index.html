<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота: Адаптивна верстка</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            transition: transform 0.2s, opacity 0.2s;
            box-sizing: border-box; 
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

   
        .btn-float {
            background-color: #5b9bd5; 
        }

        .btn-flex {
            background-color: #319c6e; 
        }

        .btn-grid {
            background-color: #e06b6b; 
        }

        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1>Завдання 1</h1>
        <p>Адаптивна розмітка HTML-сторінки</p>

        <nav>
            <a href="float.html" class="btn btn-float">1. Метод Float</a>
            <a href="flex.html" class="btn btn-flex">2. Метод Flexbox</a>
            <a href="grid.html" class="btn btn-grid">3. Метод Grid Layout</a>
        </nav>

        <div class="footer-note">
            Оберіть технологію для перегляду результату
        </div>
    </div>

</body>
</html>
